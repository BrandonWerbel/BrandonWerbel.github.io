# This is a basic workflow to help you get started with Actions

name: SubscriptionEmails

# Controls when the action will run. 
on:
  #Runs when a file in specified path is changed
  push:
    paths: '_blog_posts/**'
    
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout
        uses: actions/checkout@v2

      # Decrypts email credentials for use
      - name: Decrypt Credentials
        run: ./.github/scripts/decrypt-credentials.sh
        env:
          CREDENTIALS_PASSPHRASE_PASSPHRASE: ${{ secrets.CREDENTIALS_PASSPHRASE }}
        
      # Sets up python
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.x'
          architecture: 'x64'

      # Installs Python Dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade google-api-python-client google-auth-httplib2 google-auth-oauthlib
          pip install pybase64
          pip install email-to
          
      # Runs the script
      - name: Run Script
        run: |
          cd _subscription_process
          python automation.py
